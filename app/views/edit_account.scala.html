@(accounts: List[Account])

@main {

<h2>Edit Account</h2>

<form id="edit_account" action="/update_account" method="POST">

    <table class="table">
    
    @accounts.map { account =>
    <tr><td><b>Account</b></td><td>@account.Id</td></tr>
    <input type="hidden" name="id" value="@account.Id">
    <tr><td><b>Name</b></td><td><input type="text" name="name" value="@account.Name"></td></tr>
    <tr><td><b>Type</b></td><td><input type="text" name="type" value="@account.Type"></td></tr>
    <tr><td><b>Industry</b></td><td><input type="text" name="industry" value="@account.Industry"></td></tr>
    <tr><td><b>Country</b></td><td><input type="text" name="billingCountry" value="@account.BillingCountry"></td></tr>
 
</table>
    <input type="submit" value="Submit">
</form>
}
}
